
<h2 class="block-title"></h2>
<form role="form">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label>Background Color</label>
          <div role="group" aria-label="..." class="block-bg-color btn-group btn-group-justified"><a data-bg="#ffffff" data-title="#444444" data-text="#888888" class="white btn btn-default active">White</a><a data-bg="#d8e6ec" data-title="#444444" data-text="#888888" class="blue-light btn btn-default">Light Blue</a><a data-bg="#0c6486" data-title="#ffffff" data-text="#cccccc" class="blue-dark btn btn-default">Dark Blue</a><a data-bg="#eeebe3" data-title="#444444" data-text="#888888" class="tan btn btn-default">Tan</a></div>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="block-headline">Headline</label>
          <input type="text" id="block-headline" placeholder="" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="block-content">Content</label>
          <textarea rows="7" id="block-content" class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="block-btn-text">Button Text</label>
          <input type="text" id="block-btn-text" placeholder="" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="block-btn-link">Button link</label>
          <input type="text" id="block-btn-link" placeholder="" class="form-control"/>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="block-img-path">Image Filename</label>
          <input type="text" id="block-img-path" placeholder="" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="block-img-width">Image Width</label>
          <input type="text" id="block-img-width" placeholder="" class="form-control"/>
          <p class="help-block">The image size is usually in the filename.</p>
        </div>
        <div class="form-group">
          <label for="block-img-height">Image Height</label>
          <input type="text" id="block-img-height" placeholder="" class="form-control"/>
          <p class="help-block">Don't forget to divide by 2 for HiDPI images.</p>
        </div>
        <div class="form-group">
          <label for="block-img-alt">Alt Text</label>
          <input type="text" id="block-img-alt" placeholder="" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="block-img-url">Image Link</label>
          <input type="text" id="block-img-url" placeholder="" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="form-group">
          <label for="block-ga-source">GA Source</label>
          <input type="text" id="block-ga-source" placeholder="" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="block-ga-campaign">GA Campaign</label>
          <input type="text" id="block-ga-campaign" placeholder="" class="form-control"/>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="block-actions"><a class="move-up btn btn-primary btn-sm"><span aria-hidden="true" class="glyphicon glyphicon-chevron-up"></span> Move Up</a><a class="move-down btn btn-primary btn-sm"><span aria-hidden="true" class="glyphicon glyphicon-chevron-down"></span> Move Down</a><a class="delete btn btn-danger btn-sm"><span aria-hidden="true" class="glyphicon glyphicon-trash"></span> Delete</a></div>
  </div>
</form>
