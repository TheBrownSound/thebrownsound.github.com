<ul class="contact-list">

{% if site.twitter_username %}
  <li><a class="button primary circle" href="https://twitter.com/{{ site.twitter_username }}" title="Twitter"><i class="fa fa-twitter fa-2x"></i></a></li>
{% endif %}

{% if site.github_username %}
  <li><a class="button primary circle" href="https://github.com/{{ site.github_username }}" title="GitHub"><i class="fa fa-github fa-2x"></i></a></li>
{% endif %}

  <li><a class="button primary circle" href="http://www.linkedin.com/in/jcomingdeer" title="LinkedIn"><i class="fa fa-linkedin fa-2x"></i></a></li>
  <li><a class="button primary circle" href="mailto:{{ site.email }}" title="email"><i class="fa fa-envelope fa-2x"></i></a></li>

</ul>
